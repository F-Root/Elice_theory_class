    <script type="module">
      import { dayNight, day } from "./daynight.js";
      //   console.log(dayNight, day);
      function listener(event) {
        if (event.target.value === "night") {
          dayNight("night");
          event.target.value = "day";
        } else {
          dayNight("day");
          event.target.value = "night";
        }
      }
      document
        .querySelector("#dayNightBtn")
        .addEventListener("click", listener);
    </script>
